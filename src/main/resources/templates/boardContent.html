<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1 th:text="${board.title}"></h1>
    <label th:text="${board.writer}"></label>
    <label th:text="${board.createdAt}"></label>
    <p th:text="${board.content}"></p>
    <input type="button" value="삭제" th:onclick="|location.href='@{/board/delete(id=${board.id})}'|">
    <input type="button" value="수정" th:onclick="|location.href='@{/board/modify/{id}(id=${board.id})}'|">


</body>
</html>
