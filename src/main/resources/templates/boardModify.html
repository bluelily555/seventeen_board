<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sort-vertical">
    <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
            제목 <input type="text" name="title" max="100"
        th:value="${board.title}">

            내용 <textarea name="content" cols="100" rows="25"
        th:text="${board.content}"></textarea>

            <input type="submit" id="save" value="저장">

    </form>
</div>


</body>
</html>
