<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <table>
      <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}">
          <td th:text="${board.id}"></td>
          <td>
            <a th:text="${board.title}" th:href="@{/board/content(id=${board.id})}"></a>
          </td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="작성">
  </div>



</body>
</html>
